<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <article class='calc'>
        <output class='calc__result'></output>
        <button class='calc__btn calc__btn_operator_top'>AC</button>
        <button class='calc__btn calc__btn_operator_top'>&#177;</button>
        <button class='calc__btn calc__btn_operator_top'>%</button>
        <button class='calc__btn calc__btn_operator_side'>&#x00F7;</button>
      
        <button class='calc__btn number'>7</button>
        <button class='calc__btn number'>8</button>
        <button class='calc__btn number' >9</button>
        <button class='calc__btn calc__btn_operator_side'>&#215;</button>
      
        <button class='calc__btn number'>4</button>
        <button class='calc__btn number'>5</button>
        <button class='calc__btn number'>6</button>
        <button class='calc__btn calc__btn_operator_side'>-</button>
      
        <button class='calc__btn number'>1</button>
        <button class='calc__btn number'>2</button>
        <button class='calc__btn number'>3</button>
        <button class='calc__btn calc__btn_operator_side'>+</button>
      
        <button class='calc__btn number calc__btn_width'>0</button>
        <button class='calc__btn number'>.</button>
        <button class='calc__btn calc__btn_operator_side'>=</button>
      </article>
</body>
</html>
